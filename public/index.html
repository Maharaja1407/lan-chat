<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Chat with File Sharing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 900px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            display: flex;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h3 {
            margin-bottom: 15px;
            color: #ecf0f1;
            font-size: 18px;
        }

        .user-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .user-item {
            padding: 8px 12px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.own {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: white;
            border: 1px solid #e9ecef;
        }

        .message-header {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.4;
        }

        .file-message {
            border: 2px dashed #007bff;
            background: #f8f9ff;
            padding: 15px;
            border-radius: 12px;
            margin: 10px 0;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .file-icon {
            font-size: 24px;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: bold;
            color: #007bff;
        }

        .file-size {
            font-size: 12px;
            color: #666;
        }

        .file-preview {
            margin-top: 10px;
        }

        .file-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            cursor: pointer;
        }

        .download-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
        }

        .download-btn:hover {
            background: #0056b3;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .message-input:focus {
            border-color: #007bff;
        }

        .file-input {
            display: none;
        }

        .file-btn, .send-btn {
            padding: 12px 16px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-btn {
            background: #28a745;
            color: white;
        }

        .file-btn:hover {
            background: #218838;
        }

        .send-btn {
            background: #007bff;
            color: white;
        }

        .send-btn:hover {
            background: #0056b3;
        }

        .voice-btn, .poll-btn {
            padding: 12px 16px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffc107;
            color: #333;
            margin-right: 5px;
        }

        .voice-btn:hover, .poll-btn:hover {
            background: #e0a800;
        }

        .upload-progress {
            margin: 10px 0;
            padding: 10px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            font-size: 14px;
        }

        .status {
            text-align: center;
            padding: 10px;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
            }
            
            .sidebar {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h3>Online Users</h3>
            <div class="user-list" id="userList"></div>
        </div>
        
        <div class="main-chat">
            <div class="chat-header">
                <h2>LAN Chat Room</h2>
                <div id="status" class="status">Connecting...</div>
            </div>
            
            <div class="chat-messages" id="messages"></div>
            
            <div class="input-area">
                <input type="file" id="fileInput" class="file-input" multiple>
                <button class="file-btn" id="fileBtn" title="Attach File">ðŸ“Ž</button>
                <button class="voice-btn" id="voiceBtn" title="Record Voice">ðŸŽ¤</button>
                <button class="poll-btn" id="pollBtn" title="Create Poll">ðŸ“Š</button>
                <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." autocomplete="off">
                <button class="send-btn" id="sendBtn" title="Send Message">âž¤</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
