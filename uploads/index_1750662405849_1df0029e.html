<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Chat with File Sharing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 900px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            display: flex;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h3 {
            margin-bottom: 15px;
            color: #ecf0f1;
            font-size: 18px;
        }

        .user-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .user-item {
            padding: 8px 12px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.own {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: white;
            border: 1px solid #e9ecef;
        }

        .message-header {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.4;
        }

        .file-message {
            border: 2px dashed #007bff;
            background: #f8f9ff;
            padding: 15px;
            border-radius: 12px;
            margin: 10px 0;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .file-icon {
            font-size: 24px;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: bold;
            color: #007bff;
        }

        .file-size {
            font-size: 12px;
            color: #666;
        }

        .file-preview {
            margin-top: 10px;
        }

        .file-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            cursor: pointer;
        }

        .download-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
        }

        .download-btn:hover {
            background: #0056b3;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .message-input:focus {
            border-color: #007bff;
        }

        .file-input {
            display: none;
        }

        .file-btn, .send-btn {
            padding: 12px 16px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-btn {
            background: #28a745;
            color: white;
        }

        .file-btn:hover {
            background: #218838;
        }

        .send-btn {
            background: #007bff;
            color: white;
        }

        .send-btn:hover {
            background: #0056b3;
        }

        .upload-progress {
            margin: 10px 0;
            padding: 10px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            font-size: 14px;
        }

        .status {
            text-align: center;
            padding: 10px;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
            }
            
            .sidebar {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h3>Online Users</h3>
            <div class="user-list" id="userList"></div>
        </div>
        
        <div class="main-chat">
            <div class="chat-header">
                <h2>LAN Chat Room</h2>
                <div id="status" class="status">Connecting...</div>
            </div>
            
            <div class="chat-messages" id="messages"></div>
            
            <div class="input-area">
                <input type="file" id="fileInput" class="file-input" multiple>
                <button class="file-btn" id="fileBtn" title="Attach File">ðŸ“Ž</button>
                <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." autocomplete="off">
                <button class="send-btn" id="sendBtn" title="Send Message">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let currentUser = '';
        
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);
            
            ws.onopen = function() {
                document.getElementById('status').textContent = 'Connected';
                document.getElementById('status').style.color = '#28a745';
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                switch(data.type) {
                    case 'welcome':
                        currentUser = data.name;
                        document.getElementById('status').textContent = `Connected as ${currentUser}`;
                        break;
                        
                    case 'users':
                        updateUserList(data.users);
                        break;
                        
                    case 'chat':
                        addMessage(data.name, data.message, data.name === currentUser);
                        break;
                        
                    case 'file':
                        addFileMessage(data);
                        break;
                        
                    case 'error':
                        showError(data.message);
                        break;
                }
            };
            
            ws.onclose = function() {
                document.getElementById('status').textContent = 'Disconnected';
                document.getElementById('status').style.color = '#dc3545';
                setTimeout(connect, 3000);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                document.getElementById('status').textContent = 'Connection Error';
                document.getElementById('status').style.color = '#dc3545';
            };
        }
        
        function updateUserList(users) {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.textContent = user;
                if (user === currentUser) {
                    userDiv.style.background = 'rgba(255, 255, 255, 0.2)';
                }
                userList.appendChild(userDiv);
            });
        }
        
        function addMessage(name, message, isOwn = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
            
            const time = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="message-header">${name} - ${time}</div>
                <div class="message-content">${escapeHtml(message)}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function addFileMessage(data) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${data.name === currentUser ? 'own' : 'other'}`;
            
            const time = new Date().toLocaleTimeString();
            let previewHtml = '';
            
            // Show image preview for image files
            if (data.mimeType && data.mimeType.startsWith('image/')) {
                previewHtml = `
                    <div class="file-preview">
                        <img src="${data.fileUrl}" alt="${data.filename}" onclick="window.open('${data.fileUrl}', '_blank')">
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="message-header">${data.name} - ${time}</div>
                <div class="file-message">
                    <div class="file-info">
                        <span class="file-icon">${data.fileIcon}</span>
                        <div class="file-details">
                            <div class="file-name">${escapeHtml(data.filename)}</div>
                            <div class="file-size">${data.fileSize}</div>
                        </div>
                        <a href="${data.fileUrl}" download="${data.filename}" class="download-btn">Download</a>
                    </div>
                    ${previewHtml}
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'text',
                    message: message
                }));
                messageInput.value = '';
            }
        }
        
        function sendFile(file) {
            if (!file || ws.readyState !== WebSocket.OPEN) return;
            
            // Check file size (limit to 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showError('File size must be less than 10MB');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const fileData = e.target.result.split(',')[1]; // Remove data URL prefix
                
                ws.send(JSON.stringify({
                    type: 'file',
                    filename: file.name,
                    fileData: fileData,
                    mimeType: file.type
                }));
            };
            
            reader.readAsDataURL(file);
        }
        
        function showError(message) {
            const messagesDiv = document.getElementById('messages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'upload-progress';
            errorDiv.style.background = '#f8d7da';
            errorDiv.style.borderColor = '#f5c6cb';
            errorDiv.textContent = `Error: ${message}`;
            messagesDiv.appendChild(errorDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Event listeners
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        document.getElementById('fileBtn').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                sendFile(file);
            });
            e.target.value = ''; // Reset input
        });
        
        // Drag and drop support
        const chatContainer = document.querySelector('.chat-container');
        
        chatContainer.addEventListener('dragover', function(e) {
            e.preventDefault();
            chatContainer.style.border = '3px dashed #007bff';
        });
        
        chatContainer.addEventListener('dragleave', function(e) {
            e.preventDefault();
            chatContainer.style.border = 'none';
        });
        
        chatContainer.addEventListener('drop', function(e) {
            e.preventDefault();
            chatContainer.style.border = 'none';
            
            const files = Array.from(e.dataTransfer.files);
            files.forEach(file => {
                sendFile(file);
            });
        });
        
        // Connect on page load
        connect();
    </script>
</body>
</html>
